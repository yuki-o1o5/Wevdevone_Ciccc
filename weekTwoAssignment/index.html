<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Semantic HTML to HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/message.css" />
    <link rel="stylesheet" href="css/result.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <header class="site-header">
        <h1 class="site-header__title">Messages</h1>
      </header>
      <main class="messages">
        <article class="message">
          <h2 class="message__author">Daniel</h2>
          <p class="message__content">Where should we meet later?</p>
          <time class="message__time">Mar 25, 2018 7:25pm</time>
        </article>
        <article class="message">
          <h2 class="message__author">Mike</h2>
          <p class="message__content">
            Let's meet at the CICCC Tech Campus.
            <a href="https://goo.gl/maps/kDnzxXVewF1dYqh58" target="_blank"
              >https://goo.gl/maps/kDnzxXVewF1dYqh58</a
            >
          </p>
          <time class="message__time">Mar 25, 2018 7:35pm</time>
        </article>
        <article class="message">
          <h2 class="message__author">Daniel</h2>
          <img
            width="100"
            src="https://media.giphy.com/media/lrDMG46JjKiovLbkn8/giphy.gif"
            alt=""
          />
          <time class="message__time">Mar 25, 2018 7:38pm</time>
        </article>
      </main>
      <footer id="result" class="result"></footer>
    </div>
  </body>
</html>
